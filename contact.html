      <div class="container">
        <h1>Let's Connect</h1>

            <form>
                <div class="input-row">

                    <label>Name</label>

                  </div>

                  </div>
                </div>

                <div class = "input-row">
                  <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="username@email.com">
                  </div>
                  <div class="input-group">
                     <label>Subject</label>
                    <input type="email" placeholder="Title">
                  </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder = "Your Message"></textarea>

                <button type="submit">SEND</button>
            </form>
